<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習44</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <p><a href="" class="link-opacity-75"></a></p>
            <!--這是設定成Bootstrap框架中連結之透明度為75-->

            <p><a href="" class="link-opacity-100"></a></p>
        </div>

        <div style="height: 190px; background: violet;">
            <div class="h-100 d-inline-block" style="width:80px; background: tomato;">沙袋</div>
            <div class="h-auto d-inline-block" style="width: 80px; background: tomato;">阿羅伊</div>
        </div>

        <div class="container">
            <p class="text-wrap">以勒-平安-help</p>
            <!--這是設定此段文字能自動換行-->

            <p class="text-nowrap">hope-危機中有盼望</p>
            <!--這是設定此段文字不換行-->
        </div>

        <div class="container">
            <p class="fw-bold"></p>
            <!--這是用Bootstrap的框架方式，設定文字為粗體字-->

            <p class="fw-bolder"></p>
            <!--這是用Bootstrap的框架方式，設定文字為加粗
            的粗體字(強調字形之粗體)-->

            <p class="fst-italic"></p>
            <!--這是用Bootstrap框架方式，設定文字為斜體字-->

        </div>

        <div>
            <table class="table">
                <tr class="table-primary">
                <!--這是用Bootstrap的框架方式，設定表格中這一行
                的背景顏色為藍色-->

                    <td>練習10</td>
                </tr>
                <tr class="table-secondary">
                <!--這是用Bootstrap的框架方式，設定表格中這一行
                的背景顏色為灰色-->

                    <td>練習11</td>
                </tr>
                <tr class="table-success">
                <!--這是用Bootstrap的框架方式，設定表格中這一行
                的背景為綠色-->

                    <td>練習12</td>
                </tr>
            </table>
        </div>

        <div class="shadow-sm p-3 mb-5 bg-white rounded">阿拉伯</div>
        <!--這是用Bootstrap的框架方式，設定一個下方有一點隱影長條框，框的內部邊距
        為1rem、底部邊距為3rem，框的四角變成圓角
        shadow-sm 這是屬於Bootstrap的框架方式，此長條框下設定一點隱影
        md-5 這是屬於Bootstrap的框架方式，設定此長條框的底部邊距為3rem-->

        <div class="shadow p-3 mb-5 bg-white rounded">埃及</div>
        
        <div>
            <form>
                <div class="my-3">
                    <label for="usInro" class="form-label">自我介紹</label>
                    <textarea class="form-control" id="usInro"></textarea>
                </div>
            </form>
        </div>

        <div class="text-center">
            <img src="鳴人.png" width="40%">
            <p>你們當受我的教訓，<br>
                不受白銀；<br>
                寧得知識，<br>
                勝過黃金。
            </p>
        </div>

        <div class="container">
            <p class="text-primary">大君王</p>
            <!--這是設定成Bootstrap框架中的文字顏色為藍色-->
            
            <p class="text-primary-emphasis">得勝者</p>
            <!--這是設定成Bootstrap框架中的文字顏色為加深過之藍色-->

            <p class="text-secondary">信心之父</p>
            <!--這是設定成Bootstrap框架中的文字顏色為灰色-->
            
        </div>
    </body>
</html>
