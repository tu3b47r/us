<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習45</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            img{
                width: 70px;
                opacity: 0.2;
                border: 2px solid darkkhaki;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p><a href="" class="link-offset-2">Jgg師範</a></p>
            <!--這是用Bootstrap的框架方式，設定一個連結，然後文字與地下的線
            之偏移間距為2rem
            link-offset-2 這是屬於Bootstrap的框架中，設定文字與下面的線條之
            偏移間距為2rem-->

            <p><a href="" class="link-offset-3">數學</a></p>
            <p><a href="" class="link-underline-danger">Ch哈國</a></p>
            <!--這是用Bootstrap的框架方式，設定一個連結，然後再設定文字地下
            之線條顏色為紅色
            link-underline-danger 這是屬於Bootstrap的框架中，設定文字下的
            線條顏色為紅色-->

        </div>

        <div class="container">
            <p class="fs-1">七印</p>
            <!--這是設定成Bootstrap框架中的文字大小為最大
            ，且比h1還大(最大為fs-1、最小為fs-6)-->

            <p class="fs-2">七碗</p>
            <p class="fs-6">十一</p>
        </div>

        <div>
            <table class="table">
                <tr class="table-danger">
                <!--這是用Bootstrap的框架方式，設定表格中這一行
                的背景顏色為淺紅色-->

                    <td>練習13</td>
                </tr>
                <tr class="table-warning">
                <!--這是用Bootstrap的框架方式，設定表格中這一行
                的背景顏色為黃色-->

                    <td>練習14</td>
                </tr>
                <tr class="table-info">
                <!--這是用Bootstrap的框架方式，設定表格中這一行
                的背景顏色為淺藍綠色-->

                    <td>練習15</td>
                </tr>
            </table>
        </div>

        <div>
            <form>
                <div class="my-4">
                    <label for="usInro1" class="form-label">自我簡介</label>
                    <textarea class="form-control" id="usInro1" style="height: 100px;"></textarea>
                </div>
            </form>
        </div>

        <div class="container">
            <p class="text-secondary-emphasis">歌頌主</p>
            <!--這是設定成Bootstrap框架中的文字顏色為加深後之灰色-->

            <p class="text-success">讚美能力</p>
            <!--這是設定成Bootstrap框架中的文字顏色為綠色-->

            <p class="text-success-emphasis">希望之光</p>
            <!--這是設定成Bootstrap框架中的文字為加深後之綠色-->

        </div>

        <div>箴言第三章
            <img src="鳴人.png" width="35%" class="align-baseline p-1">第六節
            <!--這是用Bootstrap的框架方式，設定圖片的邊框為0.25rem，文字在對齊圖片
            底部右邊
            align-baseline 這是屬於Bootstrap框架中，設定文字要對齊圖片底部右邊-->

        </div>

        <div>箴言第三章
            <img src="鳴人.png" width="35%" class="align-top p-1">第9節
            <!--這是Bootstrap的框架方式，設定圖片的邊框為0.25rem，文字在圖片頂端右邊
            align-top 這是屬於Bootstrap框架中，設定文字要對齊圖片頂端右邊-->

        </div>

        <button id="enlar">放大</button>
        <img src="鳴人.png">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!--這是設定呼叫jQuery內建函示-->

        <script src="four_five.js"></script> 
        </div>
    </body>
</html>
