<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習38</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            div[class^="col"]{
                background-color: rgb(237, 177, 226);
                border: 3px solid rgb(255, 255, 228);
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="row justify-content-around">
                <div class="col-4">牧師</div>
                <div class="col-4">長老</div>
            </div>
            <div class="row justify-content-between">
            <!--這是用Bootstrapt的框架方式設定將一組所有項目從中間
            開始左右排
            justify-content-between 這是屬於Bootstrapt中，設定將
            兩個項目中間均勻空一格-->
                
                <div class="col-4">區牧長</div>
                <div class="col-4">匠人</div>
            </div>
            <div class="row justify-content-evenly">
            <!--justify-content-evenly 這是屬於Bootstrapt框架中，設定
            將兩個項目左右均勻空格-->
                
                <div class="col-4">以利亞</div>
                <div class="col-4">耶羅伯安</div>
            </div>
        </div>

        <div class="container">
            <div class="bg-body">一條白色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為body背景顏
            色，body的預設背景顏色為白色-->
            
            <div class="bg-black text-white">一條黑色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為黑色、文字為白色-->
            
            <div class="bg-white">一條白色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為白色-->
            
            <div class="bg-transparent">一條透明的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為透明（即是無色）-->
            
        </div>

        <div>
            <div class="border border-black">一個黑色邊框</div>
            <!--這是設定成Bootstrap框架中的邊框為黑色線框-->
            
            <div class="border border-white">一個白色邊框</div>
            <!--這是設定成Bootstrap框架中的邊框為白色線框-->
            
            <div class="border border-info border-5">一個淺綠色邊框</div>
            <!--這是設定成Bootstrap框架中的邊框為最大寬度藍綠色線框
            border-5 這是屬於Bootstrap框架中，設定線框為最大寬度
            border-0 這是屬於Bootstrap框架中，設定線框為最小寬度-->
            
            <div class="border border-info border-5 border-opacity-10">一個淺藍綠色邊框</div>
            <!--這是設定成Bootstrap框架中的邊框為最大寬度藍綠色，且透明度為10的線框
            border-opacity-10 這是屬於Bootstrap框架中，設定透明度為10（最大透明度
            為100-->
            
        </div>

        <div class="container">
            <dl class="row">
            <!--這是設定一組定義項目之標籤-->

                <dt class="col-sm-2">詩篇69篇第7節</dt>
                <!--這是設定將鎖定意的項目名稱放入Bootstrap網格12格中占2格
                dt 這是設定一個項目名稱之標籤-->

                <dd class="col-sm-10">哈哈</dd>
                <!--dd 這是設定說明項目名稱的意思之標籤-->

            </dl>

            <div>
                <input class="btn btn-outline-danger" type="button" value="基本電學">基本電學
                <!--這是設定成Bootstrap框架中的背景為透明、邊框和文字為紅色，當滑鼠停留在按鈕時，就轉
                換成背景為紅色、邊框和文字為白色-->
                
                <input class="btn btn-outline-warning" type="button" value="會計學">會計學
                <!--這是設定成Bootstrap框架中的背景為透明、邊框和文字為黃色，當滑鼠停留在按鈕時，就轉
                換成背景為黃色、邊框和文字為白色-->
                
                <input class="btn btn-outline-info" type="button" value="高職生物">高職生物
                <!--這是設定成Bootstrap框架中的背景為透明、邊框和文字為藍綠色，當滑鼠停留在按鈕時，就
                轉換成背景為藍綠色、邊框和文字為白色-->
                
            </div>
        </div>
    </body>
</html>
