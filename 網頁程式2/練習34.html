<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習34</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
        <style>
            div[class^="col"]{
                background-color: aquamarine;
                border: 1px solid fuchsia;
            }
        </style>
    </head>
    <body>
        <h1>哈哈!!!!!! 喜樂是我的良藥</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <div class="container">
            <div class="row">
                <div class="col-4" style="height: 300px;">第一區塊</div>
                <div class="col-8" style="height: 300px;">第二區塊</div>
            </div>
        </div>
        <div class="container-md">
            <div class="row">
                <div class="col-8" style="height: 250px;">第三區塊</div>
                <!--這是設定Bootstrap的網格12格中占8格-->

                <div class="col-4" style="height: 250px;">第四區塊</div>
            </div>
        </div>
        <div class="fuchsia">
            <div class="row">
                <div class="col-8" style="height: 150px;">第五區塊</div>
                <div class="col-4" style="height: 150px;">第六區塊</div>
            </div>
        </div>
        <div class="container">
            <div class="bg-primary text-white">一條藍色長條框</div>
            <!--這是設定一個Bootstrap框架中的背景為藍色、文字為白色-->

            <div class="bg-primary-subtle">一條淺藍色長條框</div>
            <!--這是設定一個Bootstrap框架中的背景為淺藍色-->

            <div class="bg-secondary text-white">一條灰色長條框</div>
            <!--這是設定一個Bootstrap框架中的背景為灰色、文字為白色-->

            <div class="bg-secondary-subtle">一條灰白色長條框</div>
            <!--這是設定一個Bootstrap框架中的背景為灰白色-->

        </div>
        <div class="container">
            <span class="border border-primary">一個藍色邊框</span>
            <!--這是設定一個在Bootstrap框架中的邊框為藍色線框-->

            <span class="border border-primary-subtle">一個淺藍色邊框</span>
            <!--這是設定一個在Bootstrap框架中的邊框為淺藍色線框-->

            <span class="border border-secondary">一個灰色邊框</span>
            <!--這是設定一個在Bootstrap框架中的邊框為灰色線框-->

            <span class="border border-secondary-subtle">一個淺灰色邊框</span>
            <!--這是設定一個在Bootstrap框架中的邊框為淺灰色線框-->

        </div>

        <div>
            <img src="皮卡皮卡.png" width="25%" class="rounded" alt="圓角圖片">
            <!--這是設定將圖片轉成圓角圖片-->

            <img src="皮卡皮卡.png" width="25%" class="rounded-circle" alt="圓形圖片">
            <img src="皮卡皮卡.png" width="25%" class="rounded-pill" alt="橢圓形圖片">
        </div>

        <div>
            <input class="btn btn-primary" type="submit" value="曠野">
            <!--這是設定成Bootstrap框架中的按鈕背景為藍色、文字為白色-->

            <input class="btn btn-secondary" type="reset" value="高山">
            <!--這是設定成Bootstrap框架中的按鈕背景為深灰色、文字為白色-->

            <input class="btn btn-success" type="button" value="水流">
            <!--這是設定成Bootstrap框架中的按鈕背景為深綠色、文字為白色-->

        </div>

        <div class="container">
            <p class="h1">太棒! Go Go</p>
            <h1 class="display-1">哈哈 ccVV</h1>
            <!--這是在此標籤設定成Bootstrap框架中的字體為特別大的文字-->

            <h1 class="display-5">UNO WE 是在哈瞜</h1>
        </div>
    </body>
</html>
