<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習43</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            div[class^="col"]{
                background-color: lavenderblush;
                border: 1px solid palevioletred;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="row">
                <div class="col-md-4">平面設計</div>
                <div class="col-md-4 offset-md-4">廣告設計</div>
                <!--這是用Bootstrap的網格方式，設定此項目往右移4個，然後
                12格中占4格顯示-->

            </div>
            <div class="row">
                <div class="col-md-2 offset-md-2">室內設計</div>
                <div class="col-md-2 offset-md-2">文創設計</div>
            </div>
        </div>

        <div>
            <p><a href="" class="link-opacity-10">win</a></p>
            <!--這是設定成Bootstrap的框架中連結之透明度為10-->

            <p><a href="" class="link-opacity-25">TUTU</a></p>
            <!--這是設定成Bootstrap的框架中連結之透明度為25-->

            <p><a href="" class="link-opacity-50">HuHu</a></p>
            <!--這是設定成Bootstrap的框架中連結之透明度為50-->

        </div>

        <div>
            <form>
                <div class="form-check form-check-inline">
                <!--這是用Bootstrap的框架方式，設定一個單選框，然後設定單選框之基本
                樣式，而且所有單選選項要排成一列
                form-check-inline 這是屬於Bootstrap的框架中，設定所有單選選項要排
                成一列-->

                    <input class="form-check-input" type="radio" name="nv1" value="w1" id="w1">
                    <label for="w1" class="form-check-label">喜樂</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="nv1" value="w2" id="w2">
                    <label for="w2" class="form-check-label">抱怨</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="nv1" value="w3" id="w3">
                    <label for="w3" class="form-check-label">平靜</label>
                </div>
            </form>
        </div>

        <div style="height: 200px; background: cornflowerblue;" >
            <div class="h-25 d-inline-block" style="width: 40px; background: chartreuse;">雅威</div>
            <div class="h-50 d-inline-block" style="width: 40px; background: burlywood;">以勒</div>
            <!--這是用Bootstrap的框架方式，設定一個占全螢幕50%高度、寬度為40px、背景為亮綠色的長條框，且所有
            內容都在框內-->

            <div class="h-75 d-inline-block" style="width: 40px; background: cadetblue;">盼望</div>
        </div>

        <div class="container">
            <table class="table table-borderless">
            <!--這是用Bootstrap的框架方式，設定此表格沒有任何邊框、內框
            table-borderless 這是屬於Bootstrap的框架中，設定表格沒有
            任何邊框、內框-->

                <thead>
                    <tr>
                        <th>檔案名稱</th>
                        <th>功用</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td>練習4</td>
                        <td>網頁編排</td>
                    </tr>
                    <tr>
                        <td>練習5</td>
                        <td>背景顏色、表格編制</td>
                    </tr>
                    <tr>
                        <td>練習6</td>
                        <td>網頁連結、動態文字</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <p class="text-start">哈哈-UNO</p>
            <!--這是設定此段文字要對齊左邊-->

            <p class="text-center">Yes-哈利路亞</p>
            <!--這是設定此段文字從中間開始顯示在網頁-->

            <p class="text-end">雅各_亞崴</p>
            <!--這是設定此段文字從尾端開始往前顯示-->

        </div>
    </body>
</html>
