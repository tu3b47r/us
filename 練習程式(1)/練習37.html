<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習37</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            div[class^="col"]{
                background-color: bisque;
                border: 4px solid springgreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-start">
            <!--這是用Bootstrap的框架方式來設定一組項目排成一列，
            然後從起始開始排
            justify-content-start 這是屬於Bootstrap框架中，設定將一組
            項目從起始排(由左到右排過去)-->

                <div class="col-3" style="height: 50px;">大君王</div>
                <div class="col-3" style="height: 50px;">摩西</div>
            </div>
            <div class="row justify-content-center">
            <!--這是用Bootstrap的框架方式來設定將一組項目向上居中排列
            justify-content-center 這是屬於Bootstrap框架中，設定將一組
            項目向上居中排列-->

                <div class="col-4" style="height: 400px;">公義</div>
                <div class="col-4" style="height: 400px;">神的愛</div>
            </div>
            <div class="row justify-content-end">
            <!--這是用Bootstrap的框架方式來設定將一組項目排成一列，
            然後那一列要對齊最後
            justify-content-end 這是屬於Bootstrap框架中，設定將一組
            項目對齊最後面-->

                <div class="col-5" style="height: 70px;">祝福</div>
                <div class="col-5" style="height: 70px;">應許</div>
            </div>
        </div>

        <div>
            <div class="bg-dark text-white">一條黑綠色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為深綠色帶點黑色、文字為白色-->

            <div class="bg-dark-subtle">一條深灰綠色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為深灰色帶點綠色-->

            <div class="bg-body-secondary">一條淺灰綠色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為淺灰色帶點綠色-->

            <div class="bg-body-tertiary">一條淺色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為淺的顏色-->

        </div>

        <div class="container">
            <span class="border border-light">一個淺灰色邊框</span>
            <!--這是設定成Bootstrap框架中的邊框為淺灰色線框-->

            <span class="border border-light-subtle">一個灰白色邊框</span>
            <!--這是設定成Bootstrap框架中的邊框為灰白色線框-->

            <span class="border border-dark">一個黑綠色邊框</span>
            <!--這是設定成Bootsyrap框架中的邊框為黑綠色線框-->

            <span class="border border-dark-subtle">一個深灰綠色邊框</span>
            <!--這是設定成Bootstrap框架中的邊框為深灰綠色線框-->
            
        </div>

        <div>
            <ul class="list-inline">
            <!--這是用Bootstrap框架來設定將所有項目排成一排-->

                <li class="list-inline-item">約書亞</i>
                <!--這是用Bootstrap框架來設定將此項目排在一列-->

                <li class="list-inline-item">馬大</i>
            </ul>
        </div>

        <div class="container">
            <div class="btn btn-outline-primary" type="button" value="高職化學">高職化學</div>
            <!--這是設定成Bootstrap框架中的背景為透明、邊框和文字為藍色，當滑鼠停在按鈕時，就轉換成背景
            為藍色、邊框和文字為白色-->

            <div class="btn btn-outline-secondary" type="button" value="高職電子學">高職電子學</div>
            <!--這是設定成Bootstrap框架中的背景為透明、邊框和文字為灰色，當滑鼠停在按鈕時，就轉換成背景為灰色、
            邊框和文字為白色-->
            
            <div class="btn btn-outline-success" type="button" value="高職物理">高職物理</div>
            <!--這是設定成Bootstrap框架中的背景為透明、邊框和文字為綠色，當滑鼠停在按鈕時，就轉換成背景
            為綠色、邊框和文字為白色-->
            
        </div>
    </body>
</html>
