<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習38</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            div[class^="col"]{
                background-color: rgb(237, 177, 226);
                border: 3px solid rgb(255, 255, 228);
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="row justify-content-around">
                <div class="col-4">牧師</div>
                <div class="col-4">長老</div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4">區牧長</div>
                <div class="col-4">匠人</div>
            </div>
            <div class="row justify-content-evenly">
                <div class="col-4">以利亞</div>
                <div class="col-4">耶羅伯安</div>
            </div>
        </div>

        <div class="container">
            <div class="bg-body">一條偏深綠色的長條框</div>
            <div class="bg-black text-white">一條深灰綠色的長條框</div>
            <div class="bg-white">一條淺灰綠色的長條框</div>
            <div class="bg-transparent">一條深灰綠色的長條框</div>
        </div>

        <div>
            <div class="border border-black">一個深綠色邊框</div>
            <div class="border border-white">一個深綠色邊框</div>
            <div class="border border-info border-5">一個淺綠色邊框</div>
            <div class="border border-info border-5 border-opacity-10">一個淺藍綠色邊框</div>
        </div>

        <div class="container">
            <dl class="row">
            <!--這是設定一組定義項目之標籤-->

                <dt class="col-sm-2">詩篇69篇第7節</dt>
                <!--這是設定將鎖定意的項目名稱放入Bootstrap網格12格中占2格
                dt 這是設定一個項目名稱之標籤-->

                <dd class="col-sm-10"></dd>
                <!--dd 這是設定說明項目名稱的意思之標籤-->

            </dl>
        </div>
    </body>
</html>
