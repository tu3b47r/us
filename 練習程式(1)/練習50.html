<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習50</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--這是用來載入Bootrtrap所有樣式表，確保此樣式表安全性、不會送到驗證身分資料
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 這是確保此樣式表安全性
        crossorigin="anonymous" 這是保證不會送到cookie-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </head>
    <body>
        <ul>
            <li>亞倫</li>
            <li id="g2">參孫</li>
            <li>所羅門</li>
            <li>以利</li>
            <li>利未人</li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $('li').not(document.getElementById('g2')).css('color','darkorchid');
            /*這是用jQuery寫法針對此li設定排除指定id不要設定樣式，其餘的就設定樣式之程
            式語法
            not() 這是用jQuery寫法設定排除指定的東西不要做任何調整*/
             
        </script>

        <p>提摩太前書6章</p>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="five_zero.js"></script>

        <div>
            <div class="accordion" id="acorE">
            <!--這是設定成Bootstrap框架中的手風琴式顯示-->

                <div class="accordion-item">
                <!--這是用Bootstrap的框架方式，設定一個手風琴式的項目-->

                    <h2 class="accordion-header" id="he1">
                    <!--這是用Bootstrp的框架方式，設定手風琴式的項目為折疊式展開方式、id為he1
                    accordion-header 這是屬於Bootstrap框架中，設定手風琴之項目為折疊式展開-->

                        <button class="accordion-button" type="button" 
                        data-bs-toggle="collapse" data-bs-target="#coll1">箴言5:12</button>
                        <!--這是用Bootstrap的框架方式，設定一個手風琴式按鈕，也能控制顯示或隱藏，
                        還有指定id為#coll1
                        accordion-button 這是屬於Bootstrap框架中，設定一個手風琴式按鈕
                        data-bs-toggle="collapse" 這是屬於Bootstrap框架中，設定當這個手風琴式
                        按鈕觸發時，就能控制顯示或隱藏-->

                    </h2>
                    <div id="coll1" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <!--這是用Bootstrap的框架方式，針對指定上方之id設定一個折疊元為折疊狀態、它要顯示出來
                    accordion-collapse 這是屬於Bootstrap框架中，設定一個折疊元件
                    collapse 這是屬於Bootatrap框架中，設定初始狀態為折疊-->

                        <div class="accordion-body">
                        <!--這是用Bootstrap的框架方式，設定一個手風琴的內容區，能在裡面添加樣式、文字-->

                            說：我怎麼恨惡訓誨，心中藐視責備，
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="he2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#coll2">箴言7:8</button>
                    </h2>
                    <div>
                        <div id="coll2" lass="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                從街上經過，走近淫婦的巷口，直往通他家的路去，
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="alert alert-primary" role="alert">
            <!--這是用Bootstrap的框架方式，設定一個背景為藍色的警告框，也能
            啟動螢幕閱讀器
            alert 這是屬於Bootsrap的框架中，設定一個警告框
            alert-primary 這是屬於Bootstrap的框架中，設定警告框的背景為藍色
            role="alert" 這是屬於Bootstrap的框架中，設定輔助技術(如螢幕閱讀器)-->

                <strong>馬太福音 19:26</strong>耶穌注視著他們，
                說：「在人，這是不可能的；但是在神，凡事都可能。」
            </div>
            <div class="alert alert-secondary" role="alert">
            <!--這是用Bootstrap的框架方式，設定一個背景為灰色的警告框，也能啟動
            螢幕閱讀器
            alert-secondary 這是屬於Bootstrap的框架中，設定警告框的背景為灰色-->

                <strong>羅馬書12:15</strong>與喜樂的人要同樂；與哀哭的人要同哭。
            </div>
        </div>
    </body>
</html>
