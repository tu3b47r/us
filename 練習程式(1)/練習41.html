<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習41</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <style>
            div[class^="col"]{
                background-color: lightblue;
                border: 3px solid cornflowerblue;
            }
            div[class^="row"]{
                background-color: peachpuff;
                border: 3px solid rosybrown;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div clas="container">
            <div class="row align-items-end">
            <!--這是用Bootstrap的框架方式，設定一個有限
            方框從兩個項目往上延伸
            align-items-end 這是屬於Bootstrap框架中，設
            定從兩個項目往上延伸有限框-->

                <div class="col">基礎化學</div>
                <div class="col">化學工程</div>  
            </div>
        </div>
        
        <div>
            <input class="btn btn-primary disabled" type="button" value="停用按鈕">
        </div>

        <div class="container">
            <img src="鳴人.png" width="45%" class="float-start">
            <!--這是用Bootstrap的框架方式，設定圖片在左邊、文字與內
            容會繞圖片排列-->

            <img src="鳴人.png" width="45%" class="float-end">
            <!--這是用Bootstrap的框架方式，設定圖片在右邊、文字與內容
            會繞圖片排列-->

        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="u1" value="f1" id="f1">
                    <!--這是用Bootstrap的框架方式，設定一個單選框，然後再設定單選框之基本樣式，
                    name所指定的字串就代表是一組的名稱-->

                    <label class="form-check-label" for="f1">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="u1" value="f2" id="f2">
                    <label class="form-check-label" for="f2">VUE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="u1" value="f3" id="f3">
                    <label class="form-check-label" for="f3">REAST</label>
                </div>
            </form>
        </div>
        <br>
        <div class="container">
            <p><a href="" class="link-danger">高職英文</a></p>
            <!--這是設定成Bootstrap框架中的連結為紅色-->

            <p><a href="" class="link-warning">高職程式語言</a></p>
            <!--這是設定成Bootstrap框架中的連結為黃色-->

            <p><a href="" class="link-info">高職數位邏輯</a></p>
            <!--這是設定成Bootstrap框架中的連結為藍綠色-->

        </div>

        <div>
            <select class="form-select">
            <!--這是用Bootstrap的框架方式，設定一個能按照螢幕
            寬度、且能隨意調整大小的下拉式選單-->

                <option value="o1" selected>書籤</option>
                <!--這是設定此選項為預選項目-->

                <option value="o2">便條紙</option>
                <option value="o3">卡片</option>
            </select>
        </div>

        <div>
            <div class="w-25 p-2" style="background-color: bisque;">剛強</div>
            <div class="w-50 p-2" style="background-color:cadetblue;">壯膽</div>
            <div class="w-75 p-3" style="background-color: chartreuse;">知識</div>
            <!--這是用Bootstrap的框架方式，設定一個占全螢幕75%寬度、間距為1.5rem的邊框-->
            
        </div>
    </body>
</html>
