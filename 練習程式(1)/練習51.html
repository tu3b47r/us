<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習51</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div>
            <p class="text-body-secondary">終極一班</p>
            <!--這是設定成Bootstrap框架中的文字顏色為淺body
            (body預設值為黑色)-->

            <p class="text-body-tertiary">終極三國</p>
            <!--這是設定成Bootstrap框架中的文字為更淺body-->

            <p class="text-black">終極一家</p>
            <!--這是設定成Bootstrap框架中的文字顏色為黑色-->
            
        </div>

        <div class="container">
            <div class="alert alert-danger" role="alert">
            <!--這是用Bootstrap的框架方式，設定一個背景為紅色的警告框
            alert-danger 這是屬於Bootstrap的框架中，設定警告框的背景為紅色-->

                <a href="" class="alert-link"><strong>詩篇5:11</strong></a>
                凡投靠你的，願他們喜樂，時常歡呼，因為你護庇他們；又願那愛你名的人都靠你歡欣。
                <!--這是屬於Bootstrap的框架中，設定一個有聯結的警告框-->

            </div>
            <div class="alert alert-success alert-dismissible" role="alert">
            <!--這是用Bootstrap的框架方式，設定一個背景為綠色的警告框，此警告框也可以關閉
            alert-success 這是屬於Bootstrap的框架中，設定警告框的背景為綠色
            alert-dismissible 這是屬於Bootstrap的框架中，設定此警告框是可關閉-->

                <strong>詩篇8:9</strong>耶和華─我們的主啊，你的名在全地何其美！
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <!--這是用Bootstrap的框架方式，設定一個關閉按鈕(通常是一個X)，還提醒Javasciprt
                可以關閉
                btn-close 這是屬於Bootstrap的框架中，設定一個關閉按鈕(通常是一個X)
                data-bs-dismiss="alert" 這是屬於的Bootstrap的框架中，設定當觸發這
                個按鈕時，就會把警告框關閉-->

            </div>
        </div>

        <div>
            <div class="btn-group" role="group">
            <!--這是用Bootstrap的框架方式，設定將所有按鈕都水平排列，並提供無
            障礙技術
            btn-group 這是屬於Bootstrap的框架中，設定把所有按鈕橫排-->

                <button type="button" class="btn btn-warning">盟學員1</button>
                <button type="button" class="btn btn-warning">盟學員2</button>
                <button type="button" class="btn btn-warning">盟學員3</button>
            </div>
            <div class="btn-group btn-group-vertical">
            <!--這是用Bootstrap的框架方式，設定將所有按鈕從水平排列轉換成
            垂直排列，並提供無障礙技術
            btn-group-vertical 這是屬於Bootstrap的框架中，設定把所有按鈕
            直的往下排列-->

                <button type="button" class="btn btn-info">盟學員4</button>
                <button type="button" class="btn btn-info">盟學員5</button>
                <button type="button" class="btn btn-info">盟學員6</button>
            </div>
        </div>

        <div>
            <div class="card" style="width: 200px;">
            <!--這是用Bootstrap的框架方式，設定一個寬度為200px的卡片樣子
            card 這是屬於Bootstrap的框架中，設定一個有隱影、圓角邊框、固定
            之內部邊距的卡片-->

                <div class="card-header">溫柔書籤</div>
                <!--這是用Bootstrap的框架方式。設定一個此卡片的標題
                card-header 這是屬於Bootstrap的框架中，設定一個此卡片之
                有適當樣式的標題-->

                <div class="card-body">
                <!--這是用Bootstrap的框架方式，設定一個卡片的文字區
                card-body 這是屬於Bootstrap的框架中，設定一個卡片之適當
                樣式是文字區-->

                    <h3 class="card-title">粉色小書籤</h3>
                    <!--這是用Bootstrap的框架方式，在卡片文字區內設定一個
                    卡片標題
                    card-title 這是屬於Bootstrap的框架中，設定一個在文字區內
                    的文字標題-->

                    <p class="card-text">此書籤有一句安撫人心的經文，讓人看到後而感動</p>
                    <!--這是用Bootstrap的框架方式，設定一個在文字區內的文字段落
                    card-text 這是屬於Bootstrap的框架方式，設定一個在文字區內的
                    文字段落-->

                    <a href="" class="btn btn-dark">更多卡片</a>
                </div>
                <div class="card-footer">2025年4月</div>
                <!--這是用Bootstrap的架方式，設定一個在卡片之適當樣式尾部區域
                card-footer 這是屬於Bootstrap的框架中，設定一個在卡片裡有適當
                樣式底部區域-->

            </div>
        </div>
    </body>
</html>
