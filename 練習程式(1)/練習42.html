<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習42</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            div[class^="col"]{
                background-color: chocolate;
                border: 2px solid forestgreen;
            }
            div[class^="row"]{
                background-color: aquamarine;
                border: 2px solid green;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
            <!--這是用Bootstrap的框架方式，設定一個有限框從
            兩個項目往上下延伸
            align-items-center 這是屬於Bootstrap的框架中，
            設定從兩個項目往上下延伸-->

                <div class="col">平面設計</div>
                <div class="col">立體設計學</div>
            </div>
        </div>

        <div>
            <img src="鳴人.png" width="70%" class="mx-auto d-block">
        </div>

        <div>
            <p><a href="" class="link-light bg-dark">東式料理書</a></p>
            <!--這是設定成Bootstrap框架中的連結的背景為深綠色帶點
            黑色、字串為淺灰色-->

            <p><a href="" class="link-dark">西式料理書</a></p>
            <!--這是設定成Bootstrap框架中的連結為深綠色帶點黑色-->

            <p><a href="" class="link-body-emphasis">調飲料學</a></p>
            <!--這是設定成Bootstrap框架中的連結為黑藍色-->

        </div>

        <div>
            <form>
                <select class="form-select form-select-lg">
                <!--這是用Bootstrap的框架方式，設定一個能按照螢幕寬度，
                又能隨意調整大小的下拉式選單，且此選單的高度與字體是大的
                form-select-lg 這是屬於Bootstrap的框架中，設定下拉式選
                單的高度與字體變大的-->

                    <option value="g1" selected></option>
                    <option value="g2"></option>
                    <option value="g3"></option>
                </select>
                <select class="form-select">
                    <option value="g1"></option>
                    <option value="g2" selected></option>
                    <option value="g3"></option>
                </select>
                <select class="form-select form-select-sm">
                <!--這是用Bootstrap的框架方式，設定一個能按照螢幕寬度，
                又能隨意調整大小的下拉式選單，且此選單的高度與字體式小的
                form-select-sm 這是屬於Bootstrap的框架中，設定下拉式選
                單的高度與字體變小-->

                    <option value="g1"></option>
                    <option value="g2"></option>
                    <option value="g3" selected></option>
                </select>
            </form>
        </div>

        <div>
            <div class="w-100 p-4" style="background-color: antiquewhite;"></div>
            <div class="w-auto p-4" style="background-color: aqua;"></div>
            <!--這是用Bootstrap的框架方式，設定一個根據內容來調整寬度、間距為1.5rem
            的邊框-->

        </div>

        <div class="mx-auto" style="width: 170px; background-color: darksalmon;">
        <!--這是用Bootstrap的框架方式，設定一個寬度為170px、背景為亮橘色的方框，此方框放在
        網頁向上中間
        mx-auto 這是屬於Bootstrap的框架中，設定將一個框放在網頁中間、且要向上對齊-->

            <h1>我的作品</h1>
        </div>

        <div class="container">
            <table class="table table-striped">
            <!--這是用Bootstarp的框架方式，設定表格的基本樣式、表格中
            除了第一行以外，其餘的奇數行與偶數行顏色交替
            table-striped 這是屬於Bootstrap的框架中，設定除了表格中主
            標題外，其餘的是奇數行與偶數行顏色交替-->
            
                <thead>
                    <th></th>
                    <th></th>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
