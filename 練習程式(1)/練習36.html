<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習36</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            div[class^=col]{
                background-color: burlywood;
                border: 2px solid sandybrown;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col" style="height: 100px;">得勝</div>
                <!--這是設定Bootstrap的網格12格中自由分配格數，如果
                設定多個col的話，這樣電腦就自動分配均勻格數-->

                <div class="col" style="height: 100px;">宣告</div>
                <div class="col" style="height: 100px;">信心</div>
            </div>
            <div class="row">
                <div class="col" style="height: 110px;">智慧</div>
                <div class="col-6" style="height: 110px;">知識</div>
                <div class="col" style="height: 110px;">醫治</div>
            </div>
        </div>
        
        <div class="container">
            <div class="bg-warning-subtle">一條淺黃色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為淺黃色-->

            <div class="bg-info">一條藍綠色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為藍綠色-->

            <div class="bg-info-subtle">一條淺藍綠色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為淺藍綠色-->

            <div class="bg-light">一條淺灰色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為淺灰色-->

            <div class="bg-light-subtle">一條灰白色的長條框</div>
            <!--這是設定成Bootstrap框架中的背景為灰白色-->

        </div>

        <div class="container">
            <span class="border border-warning">一個黃色邊框</span>
            <!--這是設定成Bootstrap框架中的邊框為黃色線框-->

            <span class="border border-warning-subtle">一個淺黃色邊框</span>
            <!--這是設定成Bootstrap框架中的邊框為淺黃色線框-->

            <span class="border border-info">一個藍綠色邊框</span>
            <!--這是設定成Bootstrap框架中的邊框為藍綠色線框-->

            <span class="border border-info-subtle">一個淺藍綠色邊框</span>
            <!--這是設定成Bootstrap框架中的邊框為淺藍綠色線框-->

        </div>

        <div>
            <input class="btn btn-light" type="button" value="喜悅">
            <!--這是設定成Bootstrap框架中的按鈕背景為淺灰色-->

            <input class="btn btn-dark" type="submit" value="教師">
            <!--這是設定成Bottstrap框架中的按鈕背景為深灰綠色-->

            <input class="btn btn-link" type="reset" value="結果">
            <!--這是設定成Bootstrap框架中的連結按鈕-->

        </div>

        <div>
            <ul>
                <li>所羅門</i>
                <!--這是將此文字設定成斜體字-->

                <li>耶囉波</i>
            </ul>
            <ul class="list-unstyled">
            <!--這是用Bootstrap框架中的設定將所有項目的預設清除-->

                <li>大衛</i>
                <li>牙當</i>
            </ul>
        </div>
    </body>
</html>
