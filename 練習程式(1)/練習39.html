<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>練習39</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <input class="btn btn-outline-light" type="button" value="基礎圖學">
            <!--這是設定成Bootstrap框架中的背景、邊框和文字為透明，當滑鼠停留在按鈕時，
            就轉換成背景和邊框為透明、文字為黑色-->

            <input class="btn btn-outline-dark" type="button" value="機械工程">
            <!--這是設定成Bootstrap框架中的背景為透明、邊框和文字為黑色，當滑鼠停留在
            按鈕時，就轉換成背景為黑色、邊框和文字為白色-->

            <input class="btn btn-primary" type="button" value="經濟學">
            <!--這是設定成Bootstrap框架中的按鈕預設樣式-->

        </div>

        <div>
            <dl class="row">
                <dt class="col-sm-2 text-truncate">箴言第5章第20節</dt>
                <!--這是設定成Bootstrap的網格中12格占2格，然後來定義此有限
                顯示長度項目的名稱
                dt 這是設定來定義項目名稱之標籤
                text-truncate 這是屬於Bootstrap的框架中，設定文字有限顯示長度-->

                <dd class="col-sm-10" ></dd>
                <!--這是設定Bootstrap網格中12格占10格，然後解釋上面項目名稱
                的意思
                dd 這是設定來解釋項目的意思之標籤-->

            </dl>
        </div>

        <div class="container">
            <div class="d-inline p-2 bg-danger text-white">d-????</div>
            <!--這是設定成Bootstrap的邊距為0.5rem方塊、背景為紅色、文字為白色
            d-inline 這是屬於Bootstrap框架中，設定一個方塊
            p-2 這是屬於Bootstrap框架中，設定方塊間的邊距為0.5rem-->

            <div class="d-inline p-2 bg-dark text-white">哈哈d喜樂</div>
        </div>

        <div>
            <img src="皮卡皮卡.png" width="36%" class="float-none">
            <!--這是用Bootstrap的框架方式，設定顯示文字在圖片下方
            float-none 這是屬於Bootstrap框架中，設定文字顯示在圖
            片下方-->
            
            <p>詩篇2:2<br>世上的君王一齊起來，<br>臣宰一同商議，<br>
                要敵擋耶和華並他的受膏者，</p>
        </div>

        <div class="container">
            <img src="" class="img-fluid"> 
        </div>
    </body>
</html>
