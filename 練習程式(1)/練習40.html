<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習40</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        div[class^="col"]{
            background-color: aqua;
            border: 3px solid salmon;
        }
        div[class^="row"]{
            background-color: blueviolet;
            border: 3px solid firebrick;
            height: 90px;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="row align-items-start">
            <!--這是用Bootstrap的框架方式，設定一
            個有限方框往上對齊兩個項目
            align-items-start 這是屬於Bootstrap框架
            中，設定來對其上方的項目-->

                <div class="col">色彩學</div>
                <div class="col">基礎圖學</div>
            </div>
        </div>

        <div>
            <input class="btn btn-primary btn-sm" type="button" value="藝術概論">
            <!--這是設定成Bootstrap的框架中的小按鈕
            btn-sm 這是屬於Bootstrap框架中，設定小按鈕-->

            <input class="btn btn-primary btn-lg" type="button" value="影音剪輯">
            <!--這是設定成Bootstrap的框架中的大按鈕
            btn-lg 這是屬於Bootstrap框架中，設定大按鈕-->

            <input class="btn btn-primary active" type="button" value="設計學">
            <!---->
        </div>

        <div class="container">
            <span class="d-block p-2 bg-danger text-white">高職數學A</span>
            <!--這是用Bootstrap的框架方式，設定一條邊距為0.5rem的長條框、背景為
            紅色、文字為白色
            d-block 這是屬於Bootstrap框架中，設定一條長條框-->

            <span class="d-block p-2 bg-dark text-white">高職數學C</span>
        </div>

        <div>
            <div class="d-md-none">哈哈哈，數學C</div>
            <!--這是用Bootstrap的框架方式，設定當螢幕寬度小於
            768px時，才會顯示文字-->

            <div class="d-none d-md-block">tytytytyty國語</div>
            <!--這是用Bootstrap的框架方式，設定當螢幕寬度>=768px
            時，才會顯示文字
            d-none 這是屬於Bootstrap框架中，設定隱藏文字
            d-md-block 這是屬於Bootstrap框架中，設定當螢幕寬度
            >=768px時，才顯示文字-->

        </div>

        <div>
            <form>
                <div class="form-check">
                <!--這是用Boorstrap的框架方式，設定自動提供樣式來調整表單-->

                    <input class="form-check-input" type="checkbox" value="k1" id="k1">
                    <!--這是用Bootstrap的框架方式，設定一個複選框、然後再設定複選框之文字、大小
                    和間距基本樣式-->

                    <label class="form-check-label" for="k1">20~30</label>
                    <!--這是用Bootstrap的框架方式，設定一個複選表單，然後再設定複選表單之基本
                    樣式、for指定的東西會連到指定id-->

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="k2" id="k2" checked>
                    <!--這是用Bootstrap的框架方式，設定一個複選框、然後再設定複選之基本樣式，且此複選
                    選項為預設-->

                    <label class="form-check-label" for="k2">31~45</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" value="k3" id="k3" disabled>
                    <!--這是用Bootstrap的框架方式，設定一個複選框，然後再設定複選之基本樣式，且此複選
                    選項為取消選項-->

                    <label class="form-check-label" for="k3">46~60</label>
                </div>
            </form>
        </div>

        <div class="container">
            <img src="鳴人.png" width="50%" class="img-thumbnail">
            <!--這是用Bootstrap的框架方式，設定將圖片外面加上有點間距
            的邊框-->

        </div>
    </body>
</html>
