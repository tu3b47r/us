<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>練習17</title>
        <style>
            body{
                background: lavender;
                color: white;
            }
            h1{
                font-family:"Arial Black";
                font-size: 40px;
                /*這是在指定的標籤設定大小之樣式*/
            }
            ul{
                list-style: outside;
            }
            ul.v1{
                list-style: inside;
            }
        </style>
    </head>
    <body>
        <h1 style="text-shadow: 0 0 9px darkcyan;">Cvunm</h1>
        <!--這是直接在此設定一個文字周圍浮顯顏色之樣式-->
        
        <h1 style="text-shadow: -2px -2px 0 gold,2px 2px 0 rgb(5, 1, 39);">Hope</h1>
        <!--這是直接在此設定一個文字稍微立體顯示之樣式-->

        <h1 style="text-shadow: -3px -3px 0 rgb(5, 1, 39),3px 3px 0 gold;">taxtery</h1>
        <!--這是直接在此設定一個文字用更立體顯示之樣式-->

        <h1 style="text-shadow: -2px -2px 0 gold,-2px -2px 0 gold,-2px -2px 0 gold,2px 2px 0 gold;">user</h1>
        <!--這是直接在此設定一個文字被描線顯示之樣式-->

        <h1 style="text-decoration: overline dotted yellowgreen;">永恆的愛</h1>
        <!--這是直接在此把三個合併設定一個線條之樣式在文字-->

        <h1 style="text-decoration: underline wavy skyblue;">昔在、今在、永在的神</h1>
        <h1 style="text-decoration: line-through solid navajowhite;">榮耀的君王</h1>

        <ul>
            <li>創世紀第一章</li>
        </ul>
        <ul class="v1">
            <li>上帝稱光為晝，稱暗為夜。
                有早晨、有晚上，這是頭一日。</li>
            <li>神就造出大魚和水中所滋生各樣有生命的動物，各從其類;
                又造出各樣飛鳥，各從其類。神看著是好的。</li>
        </ul>

        <img src="rose.jpg" style="border: dotted;">
        <!--這是直接在此針對圖片外框設定點點線條樣式-->

        <img src="rose.jpg" style="border: double;">

        <h1 style="border-style: dotted;border-color: blue; ">芬芳的花</h1>
        <!--這是直接在此對文字外框設定線條與線條與線條顏色樣式-->

        <img src="rose.jpg" style="border-style: dotted; border-color: aquamarine;"><br>

        <img src="rose.jpg" style="border-style: solid; border-width:thin;">
        <!--這是直接在此設定圖片外框的粗細之樣式-->

        <img src="rose.jpg" style="border-style: solid; border-width: thick;">
        <img src="rose.jpg" style="border-style: solid; border-width: medium;">
        <img src="rose.jpg" style="border-style: solid; border-width: 20px;">

        <h1 style="border: solid 12px gold;">平安</h1>
        <!--這是直接在此把三種功能都設定在一個文字外框之樣式-->

        <h1 style="border: solid 15px darkgray; border-radius: 15px;">永恆的約</h1>
        <!--這是直接在此設定一個文字外框之樣式，然後又把外框調整成橢圓的樣式-->

        <img src="jp5,jpg" style="border: solid 4px khaki; width: 300px; height: 300px; object-fit: fill;">
        <!--這是直接在此設定圖片外框、外框長寬度的樣式，還設定要符合圖片-->

        <h1 style="width: 200px; background-color: aquamarine;
         box-shadow: 15px 5px 10px goldenrod;">堅強</h1>
         <!--這是直接在此設定框的大小與顏色、顯示箱子後的大小與顏色之樣式-->

         <h1 style="width: 300px; background-color: burlywood;
          box-shadow: 15px 5px olive inset;">剛強壯膽</h1>
        <h1 style="width: 400px; background-color: aqua; box-shadow: 10px 5px 7px palegreen,
          20px 30px 5px goldenrod;">降生之日子</h1>
    </body>
</html>
