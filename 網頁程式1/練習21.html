    <body>
        <h1 style="background: radial-gradient(at left,#30c43ad3,#ad777a);">擁抱我</h1>

        <div class="container">
            <h1>登入帳號</h1>
            <form action="#" method="post">
                <table>
                    <tr>
                        <th><label for="name">姓名</label></th>
                        <td><input type="text" id="n1" name="name" size="30" required></td>
                    </tr>
                    <tr>
                        <th><label for="email">信箱</label></th>
                        <td><input type="email" id="n2" name="email" size="30" required></td>
                        <!--這是在表格裡面設定一個這是在表格裡面設定一個輸入信箱的框、大小為30之樣式，而且必須要填的
                        ，還有指定一個id來辨識-->

                    </tr>
                    <tr>
                        <th><label>性別</label></th>
                        <td>
                            <input type="radio" id="men" name="gender" value="men">
                            <label for="men">男</label>
                            <input type="radio" id="girl" name="gender" value="girl">
                            <label for="girl">女</label>
                        </td>
                    </tr>
                </table>
                <button type="submit">送出</button>
            </form>
        </div>
