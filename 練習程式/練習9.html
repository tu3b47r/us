<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="nine.css" type="text/css">

        <style>
            #a4{
                width: 250px;
                height: 80px;
                color: #d34a1c;
                background-color: rgb(19, 48, 102);
                transform-origin:left bottom;
                transform: rotate(45deg);
            }
        </style>
        <title>練習9</title>
    </head>
    <body>
        <img src="鬼通.png" width="200" alt="鬼通">
        <!--這是顯示只設定寬度的圖片-->

        <img src="鬼通.png" width="200" height="300" alt="鬼通">
        <!--這是顯示有設定寬度和長度的圖片-->

        <img src="鬼通2.png" width="300" alt="鬼通"><br>
        <!--這是設定無法顯示圖片，有留名稱-->

        <img srcset="rose_400w.jpg 400w, rose_600w.jpg 600w, rose_800w.jpg 800w"
        sizes="50vw" src="rose_800w.jpg" alt="紅玫瑰"><br>
        <!--這是從幾個圖片中選一個圖片顯示-->

        <img srcset="rose_1x.jpg 1x, rose_2x.jpg 2x" src="rose.jpg" alt="紅玫瑰">
        <script>document.write(window.innerWidth)</script><br>
        <!--這是要標示圖片尺寸大小-->

        <img srcset="rose_400w.jpg 400w,rose_800w.jpg 800w"
        sizes="(max-width:600px) 200px,400px" src="rose_800w.jpg"
        alt="紅玫瑰"><br>
        <!--這是設定在有限寬度內放入其他格式的圖片-->

        <h1 id="m1" onmouseover="chang()" onmouseout="res()">word</h1>
        <!--onmouseover:這是當滑鼠過去單字那格時，會執行下方的chang()裡的切換顏色-->
        <!--onmouseover:這是當滑鼠移開單字那格時，會執行下方的res()裡的切換顏色-->

        <script src="js1.js"></script>
        <!--這是用來呼叫此檔案的東西-->

        <header><h1>創世記</h1></header>
        <div id="a1">第一章</div>
        <div id="a2">第二章</div>
        <div id="a3">第三章</div>
        <footer><h1>工作室</h1></footer>

        <div id="a4"></div>
    </body>
</html>
