<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="eight.css" type="text/css">

        <title>練習8</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                color: #f5d780;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <ol type="A" start="5">
            <li>聖誕節卡片</li>
            <li>生日卡片</li>
            <li>新年卡片</li>
            <li>情人節卡片</li>
            <li>個人化卡片</li>
        </ol>
        <!--這是以英文字母來標示項目，然後要從第5個字母開始標示-->

        <audio src="榮耀之聲--096WAKE甦醒.中英文歌詞字幕.超動感的詩歌.m4a" controls autoplay></audio><br>
        <!--這是設定讓使用者可以自己按播放與暫停-->

        <iframe width="500" height="300" src="picture.html">
        </iframe><br>
        <!--這是設定在有限範圍存入另一個網頁圖片，能上下滑動看-->

        <iframe width="300" height="200" srcdoc="<p>good boy</P>"><br>
        </iframe>
        <!--這是設定在有限範圍內放入內容-->

        <iframe width="683" height="384" src="https://www.youtube.com/embed/AxWqHF7LhAI"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope picture-in-picture" allowfullscreen>
        </iframe>
        <!--這是設定在有限範圍內放入影片，還要弄成斷線-->

        <iframe src="https://www.google.com" width="600" height="450" style="border:0;" allowfullscreen=""
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!--這是設定在有限範圍內網路斷線後的畫面-->

        <iframe src="https://www.facebook.com" width="200" height="200" style="border: none; overflow: hidden;"
        scrolling="no" frameorder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>
        <!--這是第二種設定，設定在有限範圍內網路斷線後的畫面-->
        
        <header><h1>綜合學科</h1></header>
        <main><h1>學科類別</h1></main>
        <aside><h1>術科選項</h1></aside>
        <footer>某某工作室</footer>

        <div></div> 
    </body>
</html>
