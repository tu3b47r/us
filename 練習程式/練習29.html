<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習29</title>

    <script>
        document.write('E的值為' +Math.E+ '<br>');
        /*這是用JavaScript寫一個讀取數學的常數，然後顯示之程式語法*/

        document.write('LN2的值為' +Math.LN2+ '<br>');
        document.write('PI的值為' +Math.PI+ '<br>');

        let dt = new Date();

        document.write('系統日期時間' + dt + '<br>');
        /*這是用JavaScript寫一個寫入目前時間*/

        document.write('getFullYear() 傳回' + dt.getFullYear() + '<br>');
        /*這是JavaScript寫一個讀取年分，然後顯示之程式語法*/

        document.write('getMonth()傳回'+ dt.getMonth() + '<br>');
        /*這是用JavaSript寫一個讀取月份，然後顯示之程式語法*/

        document.write('getData()傳回' + dt.getDate() + '<br>');
        /*這是用JavaScript寫一個讀取日期，然後顯示之程式語法*/

        document.write('getDay()傳回' + dt.getDay() + '<br>');
        /*這是用JavaScript寫一個讀取這周第幾天，然後顯示之程式語法*/

        document.write('getHouse()傳回' + dt.getHours() + '<br>');
        /*這是用JavaScript寫一個讀取總時數，然後顯示之程式語法*/

        document.write('getMinutes()傳回' + dt.getMinutes() + '<br>');
        /*這是用JavaScript寫一個讀取總分鐘數，然後顯示之程式語法*/
            
        document.write('getSeconds()傳回' +dt.getSeconds()+ '<br>');
        /*這是用JavaScript寫一個讀取總秒數，然後顯示之程式語法*/

        document.write('getMilliseconds()傳回' +dt.getMilliseconds()+ '<br>');
        /*這是用JavaScript寫一個讀取總毫秒數，然後顯示之程式語法*/

        document.write('getTime()傳回' +dt.getTime()+ '<br>');

        document.write(Math.abs(-56)+ '<br>');
        /*這是用JavaScript寫一個計算此數值的絕對值之程式語法*/

        document.write(Math.max(45,23,91)+ '<br>');
        /*這是用JavaScript寫一個計算出最大值之程式語法*/

        document.write(Math.pow(4,3)+ '<br>');
        /*這是用JavaScript寫一個計算出4的3次方值之程式語法*/

        document.write(Math.random()+ '<br>');
        /*這是用JavaScript寫一個出現一個隨機亂數之程式語法*/

        document.write(Math.ceil(5.34)+ '<br>');
        /*這是用JavaScript寫一個將此數值做無條件進位計算之程式語法*/

        document.write(Math.floor(7.34)+ '<br>');
        /*這是用JavaScript寫一個將此數值做無條件捨去計算之程式語法*/

        document.write(Math.round(6.57)+ '<br>');
        /*這是用JavaSript寫一個將此數值做四捨五入計算之程式語法*/

        document.write(Math.trunc(56.3334)+ '<br>');
        /*這是用JavaScript寫一個將此數值的小數除掉計算之程式語言*/

        document.write(Math.sqrt(7)+ '<br>');
        /*這是用JavaScript寫一個計算此數值的平方之程式語法*/

        document.write(Math.sin(30 * Math.PI / 180));
        /*這是用JavaScript寫一個計算sin值之程式語法*/

        document.write(Number.MAX_VALUE+ '<br>');
        /*這是用JavaScript寫一個顯示電腦中的最大值之程式語法*/

        document.write(Number.MAX_VALUE+ '<br>');
        /*這是用JavaScripts寫一個顯示電腦中的最小值之程式語言*/

        document.write(Number.NaN+ '<br>');
        /*這是用JavaScript寫一個顯示無法計算之程式語法*/

        document.write(Number.NEGATIVE_INFINITY+ '<br>');
        /*這是用JavaScript寫一個顯示-∞(-INFINITY)之程式語法*/

        document.write(Number.POSITIVE_INFINITY+ '<br>');
        /*這是用JavaScript寫一個顯示+∞(+INFINITY)之程式語言*/

        document.write('345是NaN嗎？' +Number.isNaN(345)+ '<br>');
        /*這是用JavaScript寫一個判斷此數值是否為NaN之程式語法
        是的話，網頁則顯示true
        否的話，網頁則顯示false*/

        document.write('345是有限值？' +Number.isFinite(345)+ '<br>');
        /*這是用JavaScript寫一個判斷此數值是否為有限值之程式語法*/

        document.write('780是整數嗎?' +Number.isInteger(780)+ '<br>');
        /*這是用JavaScript寫一個判斷此數值是否為整數之程式語法*/

        document.write('7.91x轉成浮點數是' +Number.parseFloat('7.91x')+ '<br>');
        document.write('45.31x轉成整數是' +Number.parseInt('45.31')+ '<br>');

        t3 = 785.4317;
        document.write(t3 +'轉換成科學技法是' + t3.toExponential() + '<br>');
        document.write(t3 +'取到小數點三位是' + t3.toFixed(3) + '<br>');
        document.write(t3 +'轉換成字串是' + t3.toString() + '<br>');
        document.write(t3 +'設定為8位精確位數是' + t3.toPrecision(8) + '<br>');

        var x3 = 'yuyuyuyuyuyuy';
        var x4 = 'text,wortty!';
        
        document.write(x3.indexOf('yu') + '<br>');
        /*這是用JavaScript寫一個開頭尋找指定字串之程式語法
        如果找到了，網頁則顯示0
        如果沒找到，網頁則顯示-1*/


        document.write(x3.lastIndexOf('yu') + '<br>');
        /*這是用JavaScript寫一個尋找此段字串中是否有出現指
        定字串之程式語法
        如果找到的話，網頁則顯示所指定字串索引位置
        如果沒有找到的話，網頁則顯示-1*/

        document.write(x3.includes('uy') + '<br>');
        /*這是用JavaScript寫一個尋找此段字串中是否有含指定字串
        如果有的話，網頁則顯示true
        如果沒有的話，網頁則顯示false*/

        document.write(x3.startsWith('uy') + '<br>');
        /*這是用JavaScript寫一個尋找此段字串中是否以指定字串開頭
        之程式語法*/

        document.write(x4.charAt(0) + '<br>');
        /*這是用JavaScript寫一個顯示此段字串的開頭第一個字母之程式語法*/

        document.write(x4.split('t') + '<br>');
        /*這是用JavaScript寫一個以指定的字母作分割之程式語言*/

        document.write(x4.substr(3,7) + '<br>');
        /*這是用JavaScript寫一個顯示索引第四個字母到第八個字母之程式語法*/

        document.write(x4.slice(1,4) + '<br>');
        /*這是用JavaScript寫一個顯示指定此字串的索引位置之程式語法*/

        document.write(x4.toLowerCase() + '<br>');
        /*這是用JavaScript寫一個將此字串都轉換成小寫字母之程式語法*/

    </script>
</head>

    </body>
</html>
