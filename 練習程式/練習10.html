            #a5{

            }
            a{
                width: 55px;
                padding: 12px;
                text-decoration: none;
                background-color: #82e84d;
                color: rgb(238, 163, 66);
                border-radius: 5px;
            }
            a:hover{   /*這是設定滑鼠移到連結時之標籤*/
                background-color: #395938;
                color: #d2a1f3;
                transition:background-color 5s 0s,color 4s 2s;
                /*這是直接針對此設定某個時間點轉換背景、某個時間點轉換文字顏色*/

            }
        </style>
